<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Página Responsiva com Botão de Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .app-bar {
      background-color: #007bff;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }

    .footer {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .button {
      display: block;
      width: 200px;
      padding: 15px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin: 20px auto;
    }

    .button:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="app-bar">
  <h1>Exemplo de Página Responsiva com Botão de Contato</h1>
</div>

<div class="container">
  <p>Esta é uma página de exemplo com um botão de contato que direciona o usuário para o WhatsApp.</p>
  <a href="https://api.whatsapp.com/send?phone=NUMERO_DO_TELEFONE_COM_DDD" class="button" target="_blank">Contato via WhatsApp</a>
</div>

<div class="footer">
  <p>Rodapé - © 2024 Exemplo.com Todos os direitos reservados.</p>
</div>

</body>
</html>
